<!DOCTYPE html>
<html lang="en" ng-app="app" ng-csp="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
        margin: 0;
        font-family: arial;
      }

      .gradient-inspector {
        width: 100%;
      }

      .header {
        display: inline-block;
        width: 100%;
        margin: 0;
        background-color: #e6e6e6;
        color: #000;
        border-top: 1px solid #b3b3b3;
        border-bottom: 1px solid #b3b3b3;
      }

      h1 {
        margin: 1px 5px;
        font-weight: normal;
        font-size: 13px;
      }

      #layers {
        margin: 10px 5px;
      }

      .visual-sample-container {
        display: inline-block;
        margin: 10px;
        vertical-align: top;
        text-align: center;
      }

      .visual-sample {
        display: inline-block;
        border: 1px solid #d2d2d2;
      }

      .visual-sample-container .info {
        min-width: 150px;
        margin-top: 5px;
        text-align: left;
      }

      .visual-sample-container .info label {
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 12px;
      }
    </style>
  </head>
<body ng-controller="AppCtrl">
  <template id="visual-sample-template">
  </template>

  <div class="gradient-inspector">
    <div class="header">
      <h1>Element Gradients</h1>
    </div>

    <div id="layers">
      <div ng-repeat="gradient in gradients" class="visual-sample-container">
        <div class="visual-sample" ng-style="{width: elementProperties.width, height: elementProperties.height}"></div>
        <div class="info">
          <div ng-repeat="colorStop in gradient.colorStops">
            <div ng-if="colorStop.type == 'hex'" ng-style="{width: '20px', height: '20px', 'background-color': '#' + colorStop.value}" ng-bind="colorStop.value"></div>
            <input ng-if="colorStop.type == 'hex'" type="color" ng-value="'#' + colorStop.value">
          </div>
          <input type="checkbox" checked>
          <label></label>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/gradient-parser/build/web.js"></script>

  <script src="app/chromeService.js"></script>
  <script src="app/main.js"></script>
</body>
</html>
